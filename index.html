<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/wicked.css">


  <title>Wicked CSS</title>
</head>

<body onload = "JavaScript:AutoRefresh(7000);">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Wicked CSS</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col">
        <h1  id="titleChange" class="d-flex justify-content-center">This is this is the most Wicked CSS</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="donutMove" class="d-flex justify-content-center mt-5">
          <img src="./assets/DonutWithEyes.png" alt="">

        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center mt-5">
      <div class="col-3">
        <button id="btnRollRight" type="button" class="btn btn-primary d-flex justify-content-center">rollerRight </button>
      </div>
      <div class="col-3">
        <button id="btnRollLeft"type="button" class="btn btn-primary btn-primary d-flex justify-content-center">rollerLeft</button>
      </div>
      <div class="col-3">
        <button id="btnZoomer" type="button" class="btn btn-primary btn-primary d-flex justify-content-center">zoomer</button>
      </div>
      <div class="col-3">
        <button id="btnZoomOut" type="button" class="btn btn-primary btn-primary d-flex justify-content-center">zoomerOut</button>
      </div>
    </div>


    <div class="row d-flex justify-content-center mt-5">
      <div class="col-3">
        <button id="btnRotation" type="button" class="btn btn-primary d-flex justify-content-center">rotation </button>
      </div>
      <div class="col-3">
        <button id="btnSideToSide"type="button" class="btn btn-primary btn-primary d-flex justify-content-center">sideToSide</button>
      </div>
      <div class="col-3">
        <button id="btnHeartBeat" type="button" class="btn btn-primary btn-primary d-flex justify-content-center">heartBeat</button>
      </div>
      <div class="col-3">
        <button id="btnRotateIn" type="button" class="btn btn-primary btn-primary d-flex justify-content-center">rotateIn</button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-4"></div>
      <div class="col-4">
        <button id="btnRandom" type="button" class="btn btn-primary btn-primary d-flex justify-content-center">random</button>
      </div>
      <div class="col-4"></div>
    </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
